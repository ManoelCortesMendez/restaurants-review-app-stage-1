<!DOCTYPE html>
<html>

<head>
  <!-- Responsive: set viewport meta tag to allow responsive layouts at all screen sizes. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Accessibility: skip links allow to go straight to the important content. -->
  <a href="#restaurant-hours" class="skip-link">To skip to restaurant opening hours, press Enter.</a>
  <a href="#reviews-list" class="skip-link">To skip to restaurants reviews, press Enter.</a>

  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <!-- Accessibility: aria-label allows label elements to make their purpose more explicit. -->
      <h1><a href="/" aria-label="Return to homepage">Restaurant Reviews</a></h1>
      <!-- Accessibility: nav tags denote a navigation element. -->
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- Beginning breadcrumb -->
    <!-- Accessibility: aria-label 'Breadcrumb' denotes breadcrumb on restaurant's website. -->

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" aria-label="Restaurant information">
    <!-- Beginning map -->
    <section id="map-container">
      <!-- Accessibility: aria roles allows to nuance the semantic meaning of elements. -->
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurant specifics">
      <!-- Accessibility: headings of different importance have different levels: ie h1 vs. h2. -->
      <h2 id="restaurant-name" aria-label="Name of restaurant"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" aria-label="Restaurant type of cuisine"></p>
      <p id="restaurant-address" aria-label="Restaurant address"></p>
      <table id="restaurant-hours" aria-label="Restaurant opening hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Customer reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
